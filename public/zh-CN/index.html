<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta name="backend-renderer" content="ejs" />
    <meta name="custom-page" content="186526/CloudflareCustomErrorPage" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&family=Fira+Mono&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>200 | OK</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link href="/index.css" rel="stylesheet" />
    <script defer>
      document.head.innerHTML += `<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">`;
    </script>
  </head>

  <body>
    <header>
      <main>200</main>
      <description> OK </description>
    </header>

    <status>
      <card class="green-card" id="client-status-card">
        <icon class="material-icons-outlined green-text">web_assets</icon>
        <main>您所运行的客户端</main>
        <status-text class="green-text">正常</status-text>
      </card>
      <card class="green-card" id="client-status-card">
        <icon class="material-icons-outlined green-text">cloud</icon>
        <main>Cloudflare 边缘网络</main>
        <status-text class="green-text">运行</status-text>
      </card>
      <card class="green-card" id="client-status-card">
        <icon class="material-icons-outlined green-text">dns</icon>
        <main>该站点服务器</main>
        <status-text class="green-text">运行</status-text>
      </card>
    </status>
    <reason>
      <explain>
        <main>发生了什么？</main>
        <p>
          这是 CloudflareCustomErrorPage，一个以 ejs
          为模板编译器的轻量级错误页面，为 Cloudflare 所编写。
        </p>
      </explain>
      <howtodo>
        <main>我该做什么？</main>
        <p>
          检查我们的项目，在<a
            href="https://github.com/186526/CloudflareCustomErrorPage"
            >GitHub</a
          >。
        </p>
      </howtodo>
    </reason>
  </body>

  <footer>
    <provider
      >与 <a href="https://cloudflare.com">Cloudflare</a> 一同运行。</provider
    >
    <br />
    <text>
      来自
      <a href="https://github.com/186526/CloudflareCustomErrorPage"
        >186526/CloudflareCustomErrorPage</a
      >
      项目
      <br />
    </text>
  </footer>
  <none> ::CLOUDFLARE_ERROR_1000S_BOX:: ::CLOUDFLARE_ERROR_500S_BOX:: </none>

  <script>
    (function () {})();
  </script>
</html>
